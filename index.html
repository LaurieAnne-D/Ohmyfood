<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/ccc2c9f9ad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/images/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>

    <main>
        <form>
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" value="Paris, Belleville">
        </form>

        <section>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>

        <section>
            <h2>Fonctionnement</h2>

            <ul>
                <li>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    Choisissez un restaurant
                </li>

                <li>
                    <i class="fa-solid fa-list-ul"></i>
                    Composez votre menu
                </li>

                <li>
                    <i class="fa-solid fa-store"></i>
                    Dégustez au restaurant
                </li>
            </ul>
        </section>

        <section>
            <h2>Restaurants</h2>

            <div>
                <a href="menus/la-palette-du-gout.html">
                    <figure>
                        <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="photo d un plat dans un restaurant">
                        <p>Nouveau</p>

                        <figcaption>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>

                            <figure>
                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-solid fa-heart"></i>
                            </figure>
                        </figcaption>
                    </figure>
                </a>

                <a href="menus/la-note-enchante.html">
                    <figure>
                        <img src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                            alt="photo d un plat dans un restaurant">
                        <p>Nouveau</p>

                        <figcaption>
                            <h3>La note enchante</h3>
                            <p>Charonne</p>

                            <figure>
                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-solid fa-heart"></i>
                            </figure>
                        </figcaption>
                    </figure>
                </a>

                <a href="menus/a-la-francaise.html">
                    <figure>
                        <img src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                            alt="photo d un plat dans un restaurant">
                        <figcaption>

                            <h3>À la française</h3>
                            <p>Cité Rouge</p>

                            <figure>
                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-solid fa-heart"></i>
                            </figure>
                        </figcaption>
                    </figure>
                </a>

                <a href="menus/le-delice-des-sens.html">
                    <figure>
                        <img src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                            alt="photo d un plat dans un restaurant">
                        <figcaption>

                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>

                            <figure>
                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-solid fa-heart"></i>
                            </figure>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <img src="assets/images/logo/ohmyfood.png" alt="ohmyfood">

        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </a>
            </li>

            <li>
                <a href="#">
                    Mentions légales
                </a>
            </li>

            <li>
                <a href="#">
                    Contact
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
